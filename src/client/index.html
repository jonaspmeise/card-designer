<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Designer</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Bootstrap JS Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./bundle.js"></script>
</head>

<body>
    <div class="d-flex container-fluid vh-100">
        <div class="code col-md-6" id="code"></div>

        <div class="col-md-6">
            <div class="buttons">
                <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#files">
                    <i class="fas fa-folder-open"></i>
                </button>

                <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div id="preview" class="w-100 h-100 d-flex justify-content-center align-items-center">
                Preview
            </div>
        </div>
    </div>

    <!-- Offcanvas for Files and Settings -->
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="files">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="fileViewLabel">Files</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled">
                <li>File 1</li>
                <li>File 2</li>
                <li>File 3</li>
            </ul>
        </div>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="settings">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="settingsViewLabel">Settings</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Setting 1</td>
                            <td>Value 1</td>
                        </tr>
                        <tr>
                            <td>Setting 2</td>
                            <td>Value 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
