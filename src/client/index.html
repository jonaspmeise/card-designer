<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Designer</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body x-data="app()">
    <div id="app" class="d-flex container-fluid flex-row vh-100 p-0">
        <!-- Left Column: Editors & Table -->
         <div class="col-md-6">
            <div id="code-editor" class="code-editor h-50 d-flex flex-column">
                <!-- Bootstrap Tabs -->
                <ul class="nav nav-tabs" id="editorTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="source-tab" data-bs-toggle="tab" data-bs-target="#source"
                            type="button" role="tab">
                            <i class="fas fa-code me-2"></i>Source
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="compile-tab" data-bs-toggle="tab" data-bs-target="#compile"
                            type="button" role="tab">
                            <i class="fas fa-cogs me-2"></i>Compile
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content flex-grow-1">
                    <div class="tab-pane show active h-100" id="source" role="tabpanel">
                        <div id="source-editor" class="h-100"></div>
                    </div>
                    <div class="tab-pane h-100" id="compile" role="tabpanel">
                        <div id="compile-editor" class="h-100"></div>
                    </div>
                </div>
            </div>
            <div id="table-container" class="h-50 align-items-center justify-content-center overflow-auto">
                <div x-show="isLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <table id="data-table" class="table table-striped table-dark table-hover" x-show="!isLoading">
                    <thead>
                        <tr>
                            <template x-for="value in Object.keys(cards[0] ?? {})">
                                <th x-text="value"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <template x-for="(card, index) in cards" :key="index">
                            <tr x-on:click="select(card)" :class="{ 'highlight': selectedCard === card }">
                                <template x-for="value in Object.keys(card)">
                                    <td x-text="card[value]"></td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Column: Preview -->
        <div id="svg-preview" class="col-md-6 vh-40 d-flex flex-column">
            <div class="buttons mt-3">
                <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#files">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div id="svg-preview" class="svg-preview w-100 flex-grow-1 d-flex justify-content-center align-items-center">
                <div x-html="target"></div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="files">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="fileViewLabel">Files</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body container mt-5">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Choose files</label>
                <input
                    class="form-control"
                    type="file"
                    multiple
                    webkitdirectory
                    @change="files = Array.from($event.target.files)"
                >
            </div>
            <div>
                <ul id="file-list" class="scrollable-list">
                    <template x-for="file in loadedFiles" :key="file">
                        <li x-text="file"></li>
                    </template>
                    <div x-show="loadedFiles.length === 0">No files uploaded.</div>
                </ul>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end text-bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="settings">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="settingsViewLabel">Settings</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label for="fileUrl" class="form-label">URL or file name for card data</label>
                <input 
                    type="text"
                    id="fileUrl"
                    class="form-control"
                    placeholder="my-game-cards.xlsx"
                    x-model="datasource"
                >
                <span>
                    <div x-show="datatype === 'URL'">
                        <i class="fas fa-globe"></i>
                            Is a valid URL
                        <i class="valid fas fa-check"></i>
                        <div>
                            <button @click="loadRemoteData()">Load Data</button>
                        </div>
                    </div>
                    <div x-show="datatype === 'File'">
                        <i class="fas fa-file"></i>
                            Is a valid file
                        <i class="valid fas fa-check"></i>
                    </div>
                    <div x-show="datatype === 'Error'">
                        <i class="invalid fas fa-times"></i>
                            This neither points to a valid file or URL!
                    </div>
                </span>
            </div>
            <div class="mb-3">
                <div x-show="filetype === 'CSV'">
                    <label for="mainSheet" class="form-label">Expression to split CSV fields by</label>
                    <input
                        id="csvSeparator"
                        type="text"
                        class="form-control"
                        placeholder=","
                        x-model="csvSeparator"
                    >
                </div>
            </div>
            <div class="mb-3" x-show="">
            </div>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Setting 1</td>
                            <td>Value 1</td>
                        </tr>
                        <tr>
                            <td>Setting 2</td>
                            <td>Value 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
