<template x-for="(job, index) in project.jobs" :key="index">
  <div class="mb-3">
    <div class="d-flex justify-content-between">
      <button class="btn btn-info" role="button" data-bs-toggle="collapse" :href="`#job-${index}`" aria-expanded="false"
        :aria-controls="`#job-${index}`" x-text="job.name">
      </button>
      <button class="btn btn-danger" type="button" x-on:click="project.jobs.splice(index, 1)" x-show="index > 0">Remove</button>
    </div>
    <div class="collapse" :id="`job-${index}`">
      <div class="card card-body">
        <!-- Image Size Input -->
        <div class="mb-3">
          <label for="imageSize" class="form-label">Image Size</label>
          <div class="input-group">
            <input type="number" class="form-control" placeholder="Width" x-model="job.targetSize.width">
            <span class="input-group-text">x</span>
            <input type="number" class="form-control" placeholder="Height" x-model="job.targetSize.height">
          </div>
        </div>

        <!-- Group Cards Checkbox -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="groupCards" x-model="job.activate">
          <label class="form-check-label" for="groupCards">Group Cards</label>
        </div>

        <!-- Additional Grouping Options -->
        <div x-show="job.activate">
          <div class="mb-3">
            <label for="groupBy" class="form-label">Group By</label>
            <input type="text" class="form-control" id="groupBy" x-model="job.group.by">
          </div>
          <div class="mb-3">
            <label for="columnsPerSheet" class="form-label">Columns Per Sheet</label>
            <input type="number" class="form-control" id="columnsPerSheet" x-model="job.group.columnsPerSheet">
          </div>
          <div class="mb-3">
            <label for="rowsPerSheet" class="form-label">Rows Per Sheet</label>
            <input type="number" class="form-control" id="rowsPerSheet" x-model="job.group.rowsPerSheet">
          </div>
          <div class="mb-3">
            <label for="maxElementsPerSheet" class="form-label">Max Elements Per
              Sheet</label>
            <input type="number" class="form-control" id="maxElementsPerSheet" x-model="job.group.maxElementsPerSheet">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<button class="btn btn-success" x-on:click="actions.addRenderJob()">Add Render Job</button>
